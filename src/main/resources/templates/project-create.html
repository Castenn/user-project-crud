<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/styles.css">
</head>
<body>

<div style="margin: 0 auto; width: max-content">
    <br>
    <h2>Create new Project</h2>
    <br>
    <form th:action="@{|user/${userId}/project/create|}" method="post" th:object="${project}">
        <table class="table">
            <tr>
                <td>
                    <label for="p_name">Project name:</label>
                </td>
                <td>
                    <input id="p_name" type="text" value="Project name" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">Project name:</label>
                </td>
                <td>
                    <textarea id="description" th:field="*{description}">Some description</textarea>
                </td>
            </tr>
        </table>
        <div>
            <a th:href="@{|/user/${userId}|}" class="btn btn-outline-dark"
               style="margin: 0 auto; display: block">All my Projects</a>
        </div>
        <br>
        <input type="submit" class="btn btn-outline-dark" value="Create" style="margin: 0 auto; display: block">
    </form>
</div>

</body>
</html>
