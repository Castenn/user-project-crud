<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="Read + ${user.nickname}">User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/styles.css">
</head>
<body>

<div th:switch="${user}" style="margin: 0 auto; width: max-content">
    <br>
    <h2 th:case="null" style="text-align:center">User not found</h2>
    <div th:case="*">
        <h2 style="text-align:center"></h2>
        <br>
        <table class="table">
            <tr>
                <td>Id:</td>
                <td th:text="${user.id}">Null</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td th:text="${user.email}">Null</td>
            </tr>
            <tr>
                <td>Nickname:</td>
                <td th:text="${user.nickname}">Null</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td th:text="${user.password}">Null</td>
            </tr>
            <tr>
                <td>Role:</td>
                <td th:text="${user.role.name}">Null</td>
            </tr>
        </table>
    </div>
    <a href="/users/all" class="btn btn-outline-dark">All Users</a>
</div>

</body>
</html>
