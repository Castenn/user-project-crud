<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/styles.css">
</head>
<body>

<div style="margin: 0 auto; width: max-content">
    <br>
    <h2 style="text-align:center">Create new Task</h2>
    <br>
    <form th:action="@{|/user/${userId}/project/${projectId}/task/create|}" method="post" th:object="${task}">
        <table class="table">
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input id="name" type="text" value="Name" th:field="*{name}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="priority">Priority:</label>
                </td>
                <td>
                    <select name="priorityId" id="priority" class="form-select">
                        <span th:each="priority : ${priorities}">
                        <option th:value="${priority.id}"
                                th:text="${priority.name.substring(0, 1) + priority.name.substring(1).toLowerCase()}">
                        </option>
                        </span>
                    </select>
                </td>
            </tr>
        </table>
        <div>
            <a th:href="@{/user/${userId}/project/${projectId}/task/all}" class="btn btn-outline-dark"
               style="margin: 0 auto; display: block">All Tasks</a>
        </div>
        <br>
        <input type="submit" class="btn btn-outline-dark" value="Create" style="margin: 0 auto; display: block">
    </form>
</div>
</body>
</html>
