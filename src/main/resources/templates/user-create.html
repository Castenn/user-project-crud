<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div style="margin: 0 auto; width: max-content">
    <br>
    <h2 style="text-align:center"></h2>
    <br>
    <form th:action="@{/users/create}" method="post" th:object="${user}">
        <table class="table">
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input id="email" type="email" value="Email" th:field="*{email}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nickname">Nickname:</label>
                </td>
                <td>
                    <input id="nickname" type="text" value="Nickname" th:field="*{nickname}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input id="password" type="password" th:field="*{password}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="role">Role:</label>
                </td>
                <td>
                    <select name="roleId" id="role" class="form-select">
                    <span th:each="role : ${roles}">
                        <option th:value="${role.id}" 
                                th:text="${role.name.substring(0, 1) + role.name.substring(1).toLowerCase()}"></option>
                    </span>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" class="btn btn-outline-dark" style="margin: 0 auto; display: block"
               value="Create">
    </form>
</div>

</body>
</html>
