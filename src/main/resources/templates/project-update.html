<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Update ' + ${project.name}">Update Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/styles.css">
</head>
<body>

<div th:switch="${project}" style="margin: 0 auto; width: max-content">
    <br>
    <h2 th:case="null" style="text-align:center">Project not found</h2>
    <div th:case="*">
        <h2 style="text-align:center">Update exist Project</h2>
        <br>
        <form method="post" th:object="${project}">
            <table class="table">
                <tr>
                    <td>
                        <label for="id">Id:</label>
                    </td>
                    <td>
                        <input id="id" type="text" th:value="*{id}" th:field="*{id}" disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input id="name" type="text" th:value="*{name}" th:field="*{name}" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="description">Description:</label>
                    </td>
                    <td>
                        <textarea id="description" th:value="*{description}" th:field="*{description}"></textarea>
                    </td>
                </tr>
            </table>
            <a th:href="@{|/users/${userId}/read|}" class="btn btn-outline-dark"
               style="margin: 0 auto; display: block">All Project</a>
            <br>
            <input type="submit" class="btn btn-outline-dark" value="Update" style="margin: 0 auto; display: block">
        </form>
    </div>
</div>

</body>
</html>
