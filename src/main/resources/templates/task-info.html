<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Read ' + ${task.name}">Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/styles.css">
</head>
<body>

<div th:switch="${task}" style="margin: 0 auto; width: max-content">
    <br>
    <h2 th:case="null" style="text-align:center">Task not found</h2>
    <div th:case="*">
        <h2 style="text-align:center" th:text="'About ' + ${task.name}"></h2>
        <br>
        <table class="table">
            <tr>
                <td>Id:</td>
                <td th:text="${task.id}">Null</td>
            </tr>
            <tr>
                <td>Name:</td>
                <td th:text="${task.name}">Null</td>
            </tr>
            <tr>
                <td>Completed:</td>
                <td th:text="${task.completed}">Null</td>
            </tr>
            <tr>
                <td>Priority:</td>
                <td th:text="${task.priority.name}">Null</td>
            </tr>
        </table>
    </div>
    <a th:href="@{|/user/${userId}/project/${projectId}/task/all|}" class="btn btn-outline-dark"
       style="margin: 0 auto; display: block">All Tasks</a>
</div>

</body>
</html>
